            description: "Código da região ou país"
            tests:
              - not_null
          - name: modifieddate
            description: "Data de modificação"
            tests:
              - not_null
          - name: rowguid
            description: "GUID de linha"
            tests:
              - unique
          - name: name
            description: "Nome do estado ou província"
            tests:
              - not_null
          - name: territoryid
            description: "Identificador do território"
          - name: isonlystateprovinceflag
            description: "Flag indicando se é a única província do estado"
          - name: stateprovincecode
            description: "Código do estado ou província"
            tests:
              - not_null

      - name: person
