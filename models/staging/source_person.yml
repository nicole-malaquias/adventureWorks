        columns:
          - name: addressid
            description: "Chave primária"
            tests:
              - unique
              - not_null
          - name: stateprovinceid
            description: "Chave estrangeira para a tabela stateprovince"
            tests:
              - not_null
          - name: city
            description: "Cidade do endereço"
            tests:
              - not_null
          - name: addressline1
            description: "Primeira linha do endereço"
            tests:
              - not_null
          - name: addressline2
            description: "Segunda linha do endereço (opcional)"
