version: 2

models:
  - name: agg_sales_forecast
    description: "Modelo que agrega a demanda por país, província, loja, produto e período (ano e mês)."
    columns:
      - name: country_name
        description: "Nome do país onde a venda ocorreu."
        tests:
          - not_null

      - name: province_name
        description: "Nome da província onde a venda ocorreu."
        tests:
          - not_null

      - name: store_name
        description: "Nome da loja onde a venda ocorreu."
        tests:
          - not_null

      - name: product_name
        description: "Nome do produto vendido."
        tests:
          - not_null

      - name: finishedgoodsflag
        description: "Indica se o produto é um produto acabado."
        tests:
          - not_null

      - name: standardcost
        description: "Custo padrão do produto."
        tests:
          - not_null

      - name: productnumber
        description: "Número identificador do produto."
        tests:
          - not_null

      - name: total_qty
        description: "Quantidade total do produto vendida no período agregado."
        tests:
          - not_null

      - name: year
        description: "Ano em que a venda ocorreu."
        tests:
          - not_null
 
      - name: month
        description: "Mês em que a venda ocorreu."
        tests:
          - not_null