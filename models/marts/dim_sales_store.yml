version: 2

models:
  - name: dim_sales_store
    description: "Tabela de dimensão que armazena informações sobre as lojas de vendas, incluindo nome e dados demográficos."
    columns:
      - name: store_pk
        description: "Chave primária gerada para identificar unicamente uma loja."
        tests:
          - unique
          - not_null

      - name: name
        description: "Nome da loja."
        tests:
          - not_null

      - name: demographics
        description: "Informações demográficas relacionadas à loja."
        tests:
          - not_null
